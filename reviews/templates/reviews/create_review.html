{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Review{% endblock %}

{% block content %}

<section class="container col-8 my-3">
    <h1 class="page-title text-center pt-3">Create Review</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn bg-green1 text-white" type="submit">Create Review</button>
    </form>
</section>
<!-- create_review.html content ends here -->
{% endblock %}
