{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Create Review{% endblock %}



{% block content %}
<h1 class="page-title text-center pt-3">Create Review</h1>
<section class="container col-8">
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="custom-btn custom-btn__primary" type="submit">Create Review</button>
</form>
</section>
{% endblock %}
